# is only required for direct test executing.
rest.base-path=/api

# actuator
management.endpoints.web.base-path=/monitoring
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# show full git properties
management.info.git.mode=full

# h2
spring.datasource.url=jdbc:h2:mem:ljprojectbuilder;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=ljprojectbuilder
spring.datasource.password=ljprojectbuilder
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
