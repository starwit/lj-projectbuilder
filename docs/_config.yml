# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Lirejarp Projectbuilder
email: webmaster@starwit.de
description: >- # this means to ignore newlines until "baseurl:"
  Creating modern software always requires a number of things to do. One of these things is to persist data and to access
  persisted data. Finally the data should be presented in a userfriendly manner. Yet still a lot of boiler plate code
  needs to be written and creating application quickly remains a challenge. Lirejarp App Builder is an application to
  kickstart new project via using templates.
domain: starwit.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://starwit.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /lj-projectbuilder/      # place folder name if the site is served in a subfolder
github_username: starwit

# Build settings
theme: minima

